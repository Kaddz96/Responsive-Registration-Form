<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Code Review</title>
  </head>
  <body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your box</p>
    </header>
    <form action="get">
        <hr>
        <hr>
        <fieldset class="ci">
            <legend>Contact Information</legend>
            <label class="top" for="full_name">Full Name</label>
            <input type="text" id="full_name" name="user_name" placeholder="Required" required> 
            <label class="top" for="email_address">Email Address</label>
            <input type="text" id="email_address" name="user_email" placeholder="Required" required> 
            <label class="top" for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="user_number" placeholder="Optional"> 
            <label class="top" for="street_address">Street Address</label>
            <input type="text" id="street_address" name="user_address" placeholder="Optional"> 
            <label class="top" for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="Optional"> 
            <label class="top" for="state">State</label>
            <select id="state" name="user_state">
                <option value="choose_state">Choose State</option>
            </select>
            <label class="top" for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip" placeholder="Optional">
        </fieldset>
        <hr>
        <br>
        <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to recieve</p>
            <input type="checkbox" id="html_news" name="news">
            <label for="html_news">HTML News</label> <br>
            <input type="checkbox" id="css_news" name="news">
            <label for="css_news">CSS News</label> <br>
            <input type="checkbox" id="js_news" name="news">
            <label for="js_news">Javascript News</label> <br>
            <p>Newsletter format</p>
            <input type="radio" id="html_format" name="format"> 
            <label for="html_format">HTML</label> <br>
            <input type="radio" id="plain_text" name="format"> 
            <label for="plain_text">Plain text</label> <br>
            <p>Other topics you'd like to hear about</p>
            <textarea></textarea><br>
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>
    <footer>
        <aside>Copyright The Code Review</aside>
    </footer>
  </body>
